{% extends "base.html" %}{% load i18n %}{% block javascript %}<script type="text/javascript">    var templates = {{ templates|safe }};    $(function() {        $('#id_template').change(function() {            $('#id_text').text(templates[$(this).val()]);        });    });</script>{% endblock %}{% block content %}<h2>{% trans "Message Templates" %}</h2><ul class='horizontal'>    <li><a href="{% url messages_add %}" >Add message template</a></li>    <li><a href="{% url messages_send %}" >Send message template</a></li></ul><form id="send-message" action="#" method="POST" class="pretty">{% csrf_token %}    <fieldset>        <legend>            {% trans "Send Message Form" %}        </legend>        <table>            {{ form }}        </table>        <p class="buttons">        <button type="submit" class="button positive icon tick">{% trans "Save" %}</button>        <a class="button negative icon cross" href="{% url messages_list %}">{% trans "Cancel" %}</a>        </p>    </fieldset></form>{% endblock %}

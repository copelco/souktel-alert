{% extends "base.html" %}{% load i18n %}{% block title %}{% trans "Message Templates" %}{% endblock %}{% block content %}<form action="" method="POST" class="pretty">{% csrf_token %}    <fieldset>        <legend>            {% trans "Message Templates" %}        </legend>        <table>            {{ form }}        </table>        <p class="buttons">        <button type="submit" class="button positive icon tick">{% trans "Save" %}</button>        <a class="button negative icon cross" href="{% url messages_list %}">{% trans "Cancel" %}</a>        </p>    </fieldset></form>{% endblock %}

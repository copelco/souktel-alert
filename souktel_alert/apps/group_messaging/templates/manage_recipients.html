{% extends "base.html" %}

{% block content %}
{% load i18n %}

<form action="" method="POST" class="pretty" enctype="multipart/form-data">{% csrf_token %}
    <table>
        {{ form }}
    </table>
    <p class="buttons"> 
    <button type="submit" class="button positive icon tick">{% trans "Save" %}</button>
    <a class="button negative icon cross" href="{% url list-questions %}">{% trans "Cancel" %}</a>
    </p>
</form>
{% endblock %}

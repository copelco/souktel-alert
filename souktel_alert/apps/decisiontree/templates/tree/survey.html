{% extends "tree/base.html" %}

{% block content %}
{% load i18n %}
<form action="" method="POST" class="pretty"> {% csrf_token %}
<fieldset> 
<legend>
{% if tree %}
{% trans "Survey Update Form" %}
{% else %}
{% trans "New Survey Form" %}
{% endif %}
</legend>

<table>
{{ form }}
</table>

<p class="buttons"> 
<button type="submit" class="button positive icon tick">{% trans "Save" %}</button>
<a class="button negative icon cross" href="{% url list-surveys %}">{% trans "Cancel" %}</a>
</p> 
</fieldset> 

{% endblock %}

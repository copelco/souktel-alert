{% extends "tree/base.html" %}

{% block content %}
{% load i18n %}
<form action="" method="POST" class="pretty"> {% csrf_token %}
<fieldset> 
<legend>
{% if stateid %}
{% trans "Update Question Path" %}
{% else %}
{% trans "New Question Path" %}
{% endif %}
</legend>

<table>{{ form }}</table>

<p class="buttons">

</p> 
</fieldset> 
</form>

{% endblock %}

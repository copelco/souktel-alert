{% extends "tree/base.html" %}

{% block content %}
{% load i18n %}
<form action="" method="POST" class="pretty"> {% csrf_token %}
<fieldset> 
<legend>
{% if answerid %}
{% trans "Update Answer" %}
{% else %}
{% trans "New Answer" %}
{% endif %}
</legend>

<table>
{{ form }}
</table>

<p class="buttons"> 
<button type="submit" class="button positive icon tick">{% trans "Save" %}</button>
<a class="button negative icon cross" href="{% url answer_list %}">{% trans "Cancel" %}</a>
</p> 
</fieldset>
</form>

{% endblock %}

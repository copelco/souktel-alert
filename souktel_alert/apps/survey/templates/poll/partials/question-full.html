<div class="q-full" id="qf-{{ rnd }}">
	<h3>{{ question.text }}</h3>
	<p class="dates">{{ question.start|date:"D M jS Y" }} - {{ question.end|date:"D M jS Y" }}</p>
</div>
<script type="text/javascript">
	(function() {
		var c = $("qf-{{ rnd }}");
		var data = {{ data|safe }};
		
		/* store a ref to this graph globally, so
		 * if we're on the dashboard, we can alter
		 * the data range via the answers panel */
		window["graph"] = new Smspoll.Pie(c, data);
	})();
</script>

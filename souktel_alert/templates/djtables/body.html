<tbody>{% if rows %}{% for row in rows %}
    <tr>{% for cell in row %}
        <td>{% if cell.column.has_link %}<a href="{{ cell.link }}" class='{{ cell.column.name }}-link' title='{{ cell.column.name|capfirst }}'>{{ cell|safe }}</a>{% else %}{{ cell|safe }}{% endif %}</td>{% endfor %}
    </tr>{% endfor %}{% else %}
    <tr class="no-data">
        <td colspan="{{ num_columns }}">
            <p>
                Nothing to display.
            </p>
        </td>
    </tr>{% endif %}
</tbody>
